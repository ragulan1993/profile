    <div class="query-container">
        <div class="query-image-holder">
            <img src="img/mail.png" alt="mail">

        </div>
        <div class="query-form-holder">
            <form onsubmit="isValid(event)">

                <input type="text" id="name" placeholder="Name"> <br/>
                <input type="text" id="email" placeholder="Email"><br/>
                <label>Subject</label>
                <div>
                    <input type="radio" id="programming-experience" name="subject" value="Programming experience">
                    <label for="programming-experience" class="radio-label">Programming Experience</label><br/>
                    <input type="radio" id="civil-experience" name="subject" value="Civil experience">
                    <label for="civil-experience" class="radio-label">Civil Engineering Experience</label><br/>
                    <input type="radio" id="skills" name="subject" value="Transferable skills">
                    <label for="skills" class="radio-label">Transferable Skills</label><br/>
                    <input type="radio" id="other" name="subject" value="Other">
                    <label for="other" class="radio-label">Other</label><br/>
                </div>
                <textarea name="query" id="query" cols="30" rows="10" placeholder="Message"></textarea>
                <div class="button-holder">
                    <input type="reset">
                    <button>Check</button>
                    
                </div>
            </form>

        </div>

    </div>

    <div class="details-holder" id="detail-holder">
        <div class="details">
            <div class="holder" id="name-holder">
                Name: 
            </div>
            <div class="holder" id="email-holder">
                Email: 
            </div>
            <div class="holder" id="subject-holder">
                Subject:
            </div>
            <div class="holder" id="details-holder">
                Details:
            </div>
            <div class="button-holder">
                <button id="edit-button">Edit</button>
                <button id="send-button">Send</button>
            </div>
        </div>
        

    </div>
